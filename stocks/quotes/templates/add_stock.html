{% extends 'base.html' %}
{% block content %}


<h1>Add Stock...</h1>
<br/>

<!-- typeing field to enter stock for database -->
<form action="{% url 'add_stock' %}" class="form-inline my-2 my-lg-0" method="POST">
    {% csrf_token %}
  <input class="form-control mr-sm-2" type="search" placeholder="Add To Portfolio" aria-label="Search" 
  name="ticker">
  <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Add Stock</button>
</form>

<br/><br/>

<!-- CSS for table to display stock information -->
<table class="table table-striped table-bordered table-hover">
  <thead class="thead-dark">
    <tr>
      <!-- Columns headers -->
      <th scope="col">Company Ticker</th>
      <th scope="col">Stock Price</th>
      <th scope="col">Previous Close</th>
      <th scope="col">Daily High</th>
      <th scope="col">Daily Low</th>
      <th scope="col">Volume</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
      <td>@mdo</td>
      <td>@mdo</td>
    </tr>
  </tbody>
</table>

<!-- print the tickers in the database -->
{% for item in ticker %}
    {{ item }}  -  <a href ="{% url 'delete' item.id %}">
    Delete Stock</a><br/>
{% endfor %}

{% endblock %}
